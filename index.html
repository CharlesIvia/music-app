<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tap Music</title>
    </head>

    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Make music with just a tap</p>
            </header>

            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="sounds/bubbles.wav"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="sounds/clay.wav"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="sounds/confetti.wav"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="sounds/glimmer.wav"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="sounds/moon.wav"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="sounds/ufo.wav"></audio>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
